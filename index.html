<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>NATO Phonetic Fiasco Factory</title>
</head>
<body>
  <header>
    <h1>NATO Phonetic Fiasco Factory</h1>
    <!-- Hamburger menu button for small screens -->
    <button id="toggleMenu" class="btn btn-primary d-lg-none">Menu</button>
    <!-- Navigation menu for larger screens -->
    <nav id="menu" class="d-lg-flex">
      <a href="https://github.com/MohammedAlrasheidi/FJulliett">GitHub Repo</a>
      <a href="https://www.linkedin.com/in/mohammed-ksa-1912972b8/">LinkedIn</a>
      <a href="https://validator.w3.org/nu/?showsource=yes&doc=https%3A%2F%2Fgithub.com%2FMohammedAlrasheidi%2FFJulliett">Nu Validation</a>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>Enter a word or phrase</h2>
      <!-- Textarea for input text -->
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>
      <!-- Button to generate phonetic alphabet -->
      <button id="generateBtn" class="btn btn-primary">Phonetic Playground</button>
      <!-- Dropdown for selecting output format -->
      <label for="outputFormat">Output Format:</label>
      <select id="outputFormat" class="form-select">
        <option value="nato">NATO Phonetic Alphabet</option>
      </select>
    </section>
    
    <section id="outputSection" class="mt-3">
      <h2>Phonetically Hilarious</h2>
      <!-- Output list for displaying phonetic alphabet -->
      <ul id="outputList"></ul>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Mohammed Alrasheidi</p>
  </footer>

  <!-- External JavaScript file -->
  <script src="./script.js"></script>
</body>
</html>
